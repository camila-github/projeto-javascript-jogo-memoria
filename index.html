        Detalhe: Para adicionar informação extra em elementos HTML, podemos utilizar o atributo data-*. 
        A partir da seguinte sintaxe: data-*, onde * pode ser qualquer palavra, o atributo será inserido 
        na propriedade dataset do elemento, no javascript.

        Ao adicionar data-card no HTML, no javascript deverá ser informado a variavel + dataset + a palavra de referencia,
        que nesse caso seria:  'firstCard.dataset.card'

        Pode ser qualquer nome do data-*. Por exemplo, poderia usar no HTML o data-framework, no javascript seria 
        utilizado como: 'firstCard.dataset.framework'-->
